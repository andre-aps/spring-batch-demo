spring:
    application:
        name: spring-batch-demo
    datasource:
        url: jdbc:postgresql://localhost:5432/spring_batch
        username: user
        password: password
        driver-class-name: org.postgresql.Driver
    batch:
        job:
            name: jdbcCursorJob
        jdbc:
            initialize-schema: always
    sql:
        init:
            mode: always